<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Quiz Batang Garing</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" href="images/batang garing.jpeg">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" href="js/suaraEffect.js">
</head>

<body>
<!-- Navbar  -->
<nav class="md:flex-row bg-white shadow-lg sticky top-0 z-10 ">
	<div class="max-w-6xl mx-auto px-4">
		<div class="flex justify-between">
			<div class="flex space-x-7">
				<div>
					<!-- Logo Batang Garing -->
					<a href="#" class="flex items-center py-4 px-2   ">
						<img src="images/batang garing.jpeg" alt="Logo" class="h-12 w-12 mr-2 animate-bounce">
						<span class="font-bold font-sans text-blue-700  text-3xl animate-bounce">MADADI</span>
					</a>
				</div>

				<!-- Isi Navbar -->
				<div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden mt-2 lg:mt-0 ">
				<div class="hidden md:flex items-center space-x-7 text-2xl ml-50 ">
					<a href="index.html" class="py-4 px-2 text-gray-500 hover:text-indigo-400 transition duration-300" 	onmouseover="Play2Sound('mySound2')" onmouseout="StopSound('mySound2')">Batang Garing</a>
					<a href="quiz.html" class="py-4 px-2 text-indigo-400 border-b-4 border-indigo-400" 	onmouseover="Play2Sound('mySound2')" onmouseout="StopSound('mySound2')">Quiz</a>
					<a href="tentang.html" class="py-4 px-2 text-gray-500 hover:text-indigo-400 transition duration-300" 	onmouseover="Play2Sound('mySound2')" onmouseout="StopSound('mySound2')">Tentang
						Madadi</a>
				</div>
			</div>
			</div>

			<!-- Audio Autoplay Dayak Sound -->
			<!-- <iframe src="audio/Backsound - Dayak.mp3" allow="autoplay" id="audio" style="display:none"></iframe> -->
			<div class="hidden md:flex items-center space-x-3 ">
				<div class="tengah-audio text-center">
					<audio class="text-center" id="myAudio" controls autoplay loop>
						<source src="audio/Backsound - Dayak.mp3" type="audio/mpeg">
					</audio> 
				</div>
				</div>

			<!-- Tombol Mobile menu  -->
			<div class="block flex items-center">
				<button class="outline-none mobile-menu-button">
					<svg class=" w-6 h-6 text-gray-500 hover:text-indigo-400 " x-show="!showMenu" fill="none"
						stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
						<path d="M4 6h16M4 12h16M4 18h16"></path>
					</svg>
				</button>
			</div>
		</div>
	</div>

	<!-- mobile menu -->
	<div class="hidden mobile-menu text-3xl">
		<ul class="">
			<li class="active"><a href="index.html"
					class="block text-5xl px-2 py-8 text-white bg-indigo-400  font-semibold" 	onmouseover="Play2Sound('mySound2')" onmouseout="StopSound('mySound2')">Batang Garing</a></li>
			<li><a href="quiz.html" class="block text-5xl px-2 py-8 hover:bg-indigo-400 hover:text-white transition duration-300" 	onmouseover="Play2Sound('mySound2')" onmouseout="StopSound('mySound2')">Quiz</a></li>
			<li><a href="tentang.html" class="block text-5xl px-2 py-8 hover:bg-indigo-400 hover:text-white transition duration-300" 	onmouseover="Play2Sound('mySound2')" onmouseout="StopSound('mySound2')">Tentang
					Madadi</a></li>
		</ul>
	</div>
	<script>
		const btn = document.querySelector("button.mobile-menu-button");
		const menu = document.querySelector(".mobile-menu");

		btn.addEventListener("click", () => {
			menu.classList.toggle("hidden");
		});

		function myFunction() {
		var x = document.getElementById("myAudio").autoplay;
		document.getElementById("demo").innerHTML = x;
}
	</script>
</nav>
  <!-- Quiz Batang Garing -->
  <div class="grid py-5">
    <div id="quiz">
      <h1>Quiz Batang Garing</h1>
      <hr style="margin-bottom: 20px">

      <p id="question"></p>

      <div class="buttons">
        <button id="btn0" onmouseover="PlaySound('mySound')" onmouseout="StopSound('mySound')"><span id="choice0"></span></button>
        <button id="btn1" onmouseover="PlaySound('mySound')" onmouseout="StopSound('mySound')"><span id="choice1"></span></button>
        <button id="btn2" onmouseover="PlaySound('mySound')" onmouseout="StopSound('mySound')"><span id="choice2"></span></button>
        <button id="btn3" onmouseover="PlaySound('mySound')" onmouseout="StopSound('mySound')"><span id="choice3"></span></button>
      </div>

      <hr style="margin-top: 50px">
      <footer>
        <p id="progress">Pertanyaan x dari y</p>
      </footer>
    </div>
  </div>

	<!-- Audio Hover -->
	<div class="audio">
		<audio id="mySound" preload="auto">
			<source src="suara/klik3.wav" controls>
			</source>
		</audio>
		<audio id="mySound2" preload="auto">
			<source src="suara/klik2.wav" controls>
			</source>
		</audio>
		<audio id="burgerSound" preload="auto">
			<source src="suara/burger.wav" controls>
			</source>
		</audio>
	</div>

  <script src="js/pertanyaan.js"></script>
	<script src="js/suaraEffect.js"></script>
</body>

</html>
